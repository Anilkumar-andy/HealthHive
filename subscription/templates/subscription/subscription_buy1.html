{% extends "base.html" %}

{% block content %}
<h2>Buy Subscription</h2>
<form id="dateRangeForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Trainer Field - Set to disabled -->
    <div>
        <label for="id_trainer">Trainer:</label>
        <input type="text" name="trainer" id="id_trainer" value="{{ form.instance.trainer.user.username }}" disabled>
    </div>

    <!-- Plan Field (Editable) -->
    <div>
        
        {{ form.plan.label_tag }}
        {{ form.plan }}
    </div>

    <!-- Subscription Date Field (Editable) -->
    <div>

        {{ form.subscription_date.label_tag }}
        {{ form.subscription_date }}
    </div>

    <!-- Termination Date Field - Set to disabled -->
    <div>
        <label for="id_termination_date">Termination Date:</label>
        <input type="text" name="termination_date" id="id_termination_date" value="{{ form.instance.termination_date }}" disabled>
    </div>

    <!-- Subscription Status Field - Set to disabled -->
    <div>
        <label for="id_subscription_status">Subscription Status:</label>
        <input type="text" name="subscription_status" id="id_subscription_status" value="{{ form.instance.subscription_status }}" disabled>
    </div>

    <p id="error-message" style="color: red;"></p>
    <button id="rzp-button1" type="submit">Pay </button>
</form>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "rzp_test_7sU6BJhn3r3gI2", // Enter the Key ID generated from the Dashboard
        "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Health Hive",
        "description": "Subscription",
        "image": "https://example.com/your_logo",
        "order_id": "order_IluGWxBm9U8zJ8", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature)
        },
        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9000090000"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
{% endblock %}
