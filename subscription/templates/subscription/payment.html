{% extends 'base.html' %}

{% block content %}
<h2>payment page</h2>
<H2>amount: {{data.amount}}</H2>
<button id="rzp-button1">Make Payment</button>
<h3>{{payment.id}}</h3>
<H3> "amount": "{{data.amount}}</H3>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_BOCYN3CFb9NlZD", // Enter the Key ID generated from the Dashboard
    "amount": "{{data.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "HealthHive",
    "description": "HealthHive subscription payment",
    "image": "https://example.com/your_logo",
    "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "{% url  'payment_successful' %}",
    "prefill": {
        "name": "noob",
        "email": "noob1.ogaming786@gmail.com",
        "contact": "9850563262"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>



{% endblock %}
