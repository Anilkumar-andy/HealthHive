{% extends "base.html" %}
{% load static %}
{% block add_css %}
<link href="{% static 'account\css\register_form.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="form-container mx-auto">
    <form id="passwordForm" class="form-center" action="{% url 'reset_password_' %}" method="post">
        <h3>
            Reset Password
        </h3>
            {% csrf_token %}
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="new_password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirm_password" required>
        </div>
        <div id="error-message" class="error-message"></div>
        <button class="submit-btn btn btn-warning "  type="submit">Reset Password</button>
    </form>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';
      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match. Please try again.';
        event.preventDefault(); 
      }
    });
  </script>
</div>
{% endblock %}
